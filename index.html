<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>
<body>
    <h1 class="title">Boxception (div Version)</h1>

    <div id="box">

        <div id="three">
            <div id="two">
                <div id="one"></div>
            </div>
        </div>

    </div>
    <br />
    
    <h1 class="title">Boxception (table Version)</h1>

    <table id="tableception">
        <tr> <td class="top-left tbl-three"></td>     <td class="top tbl-three"></td>           <td class="top tbl-three"></td>         <td class="top tbl-three"></td>             <td class="top-right tbl-three"></td> </tr>
        <tr> <td class="left tbl-three"></td>         <td class="top-left tbl-two"></td>        <td class="top tbl-two"></td>           <td class="top-right tbl-two"></td>         <td class="right tbl-three"></td> </tr>
        <tr> <td class="left tbl-three"></td>         <td class="left tbl-two"></td>            <td id="middle"></td>                   <td class="right tbl-two"></td>             <td class="right tbl-three"></td> </tr>
        <tr> <td class="left tbl-three"></td>         <td class="bottom-left tbl-two"></td>     <td class="bottom tbl-two"></td>        <td class="bottom-right tbl-two"></td>      <td class="right tbl-three"></td> </tr>
        <tr> <td class="bottom-left tbl-three"></td>  <td class="bottom tbl-three"></td>        <td class="bottom tbl-three"></td>      <td class="bottom tbl-three"></td>          <td class="bottom-right tbl-three"></td> </tr>
    </table>
</body>
</html>
